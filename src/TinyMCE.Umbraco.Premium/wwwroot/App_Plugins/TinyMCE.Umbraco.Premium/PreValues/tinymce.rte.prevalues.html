<div ng-controller="TinyMCE.Umbraco.Premium.PrevalueEditors.RteController" class="rte-editor-preval umb-rte">

    <umb-control-group label="Plugins" description="Pick the plugins to activate for this editor">
        <div ng-repeat="p in tinyMceConfig.pluginOptions">
            <umb-checkbox model="p.selected"
                          on-change="selectPlugin(p)"
                          class="mce-cmd">
                <span ng-if="p.displayName" class="umb-form-check__text">{{p.displayName}}</span>
            </umb-checkbox>
        </div>
    </umb-control-group>

    <umb-control-group label="Toolbar" description="Pick the toolbar options that should be available when editing">
        <div ng-repeat="cmd in tinyMceConfig.commands">
            <umb-checkbox model="cmd.selected"
                          on-change="selectCommand(cmd)"
                          class="mce-cmd">
                <umb-icon ng-if="cmd.icon" icon="{{cmd.icon}}"></umb-icon>
                <span ng-if="!cmd.icon && cmd.svgIcon" ng-bind-html="cmd.svgIcon" class="umb-icon"></span>
                <span ng-if="cmd.name" data-ng-style="{ 'color' : cmd.disabled ? 'lightgrey' : null,'text-decoration': cmd.disabled ? 'line-through' : null }" class="umb-form-check__text">{{cmd.name}}</span>
                <span ng-if="cmd.disabled" style="font-style: italic; color: grey;" class="umb-form-check__text"> (Disabled in Plugins Above)</span>
            </umb-checkbox>
        </div>
    </umb-control-group>

    <umb-control-group label="Stylesheets" description="Pick the stylesheets whose editor styles should be available when editing">
        <div ng-repeat="css in stylesheets">
            <umb-checkbox model="css.selected"
                          on-change="selectStylesheet(css)"
                          text="{{css.name}}">
            </umb-checkbox>
        </div>
    </umb-control-group>

    <umb-control-group label="Dimensions" description="Set the editor dimensions">
        <div class="vertical-align-items">
            <input type="number" min="0" ng-model="model.value.dimensions.width" class="umb-property-editor-small" title="Width" placeholder="Width" /> &times;
            <input type="number" min="0" ng-model="model.value.dimensions.height" class="umb-property-editor-small" title="Height" placeholder="Height" /> Pixels
        </div>
    </umb-control-group>

    <umb-control-group label="Maximum size for inserted images" description="Maximum width or height - enter 0 to disable resizing">
        <div class="vertical-align-items">
            <input type="number" min="0" ng-model="model.value.maxImageSize" class="umb-property-editor-small" title="Maximum width or height" placeholder="Maximum width or height" /> Pixels
        </div>
    </umb-control-group>

    <umb-control-group label="Mode" description="Select mode">
        <div class="vertical-align-items">
            <select ng-model="model.value.mode">
                <option value="classic">Classic</option> <!-- Theme:modern & inline:false-->
                <option value="inline">Inline</option> <!-- Theme:modern & inline:true-->
            </select>
        </div>
    </umb-control-group>

    <umb-control-group label="CustomConfig" description="This data type's specific custom configuration for TinyMce">
        <div class="">
            <div>
                <button type="button" ng-click="editConfig()" class="btn-link">
                    <umb-icon icon="icon-settings-alt-2" class="icon turquoise"></umb-icon>
                    <localize key="general_edit">Edit</localize>
                </button>
            </div>            
            <div><pre>{{model.value.customConfig | json}}</pre></div>
        </div>
    </umb-control-group>
</div>
